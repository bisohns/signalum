language: python
python:
  - "3.6"

# Branches to enbale CI.
branches:
  only:
    - master

# Build script (If successfully built - no errors)
script:
  - pip install requirements.txt

deploy:
  provider: pypi
  user: "deven96"
  password: $PYPI_PASSWORD
  all_branches: true
  condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
  skip_existing: true

after_deploy:
  - pip install signalum
